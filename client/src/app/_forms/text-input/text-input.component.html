<div class="form-group">
    <input 
    [class.is-invalid] = 'control.invalid && control.touched'
        type={{type}} class="form-control" [formControl]='control' placeholder={{label}}  >            
    <div *ngIf="control.errors?.required" 
        class="invalid-feedback">Please enter a {{label}}</div>
    <div *ngIf="control.errors?.minlength" 
        class="invalid-feedback">{{label}} must be at least {{control.errors.minlength['requiredLength']}} 
    </div>
    <div *ngIf="control.errors?.maxlength" 
        class="invalid-feedback">{{label}} must be at least {{control.errors.maxlength['requiredLength']}} 
    </div>
    
    <div *ngIf="control.errors?.isMatching" 
        class="invalid-feedback">{{label}} Password does not match
    </div>
</div>
